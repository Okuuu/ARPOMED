<html>

<head>
    <title>A Random Picture Of Maecheneb Every Day</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.png">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="content" class="grid-y grid-margin-y">
        <div class="cell large-1">
            <h1>A Random Picture Of Maecheneb Every Day 🐺</h1>
        </div>
        <div class="grid-x grid-margin-x">

            <div class="cell large-6">
                <span v-if="modeRandom">
                    <button class="button" v-on:click="generateId()">Give me another picture ! 🐺</button>
                </span>
            </div>
            <div class="cell large-6 align-end">

                <span class="toggleLabel">
                    Day to day
                </span>
                <div class="switch small">
                    <input class="switch-input" id="smallSwitch" type="checkbox" name="exampleSwitch"
                        v-model="modeRandom">
                    <label class="switch-paddle" for="smallSwitch"></label>
                </div>
                <span class="toggleLabel">
                    Random
                </span>
            </div>
        </div>
        <div class="grid-x grid-margin-x">

            <div class="cell large-6">
                <span class="legend">This is picture n°{{id}} of Maecheneb</span>
            </div>

        </div>
        <div class="cell large-12">
            <a :href="url" target="_blank"><img v-bind:src="url"></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
